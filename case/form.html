<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  
    <div class="login">
        <h1>Đăng nhập</h1>
        <p>Vui lòng nhập thông tin để đăng ký</p>
        <hr>
        <label for="username">Tên đăng nhập</label>
        <input type="text" placeholder="Họ Và Tên" id="username" class="username">
        <label for="password"><b>Mật khẩu</b></label>
        <input type="password" placeholder="******" name="password" id="password">
        <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
        <input type="password" placeholder="******" name="password-repeat" id="password-repeat">
        <br>
        <p>Có bất cứ thắc mắc nào liên hệ với đội ngũ chúng tôi<a href="#">##Win</p>
            <button type="submit" class="submit" onclick="login()" >Đăng nhập</button>
    </div>


</body>
</html>
<script>
     function login(){
        debugger;
    
    let u=document.getElementById("username").value;
    let pass=document.getElementById("password").value;
    let passr=document.getElementById("password-repeat").value;
    if(u==""||pass==""||passr==""){
        alert("Please enter the details");
     return ;
    }
    else if(u!==""&&pass!==""&& passr!==""&&pass!==passr){
        alert("Please enter the password again")
    }
    else if(u!==""&&pass!==""&& passr!==""&&pass==passr){
        alert("Login sucessfully")
        window.location.href="caro1.html"
    }
    localStorage.setItem("username", u)
     }
   
       
       
    

</script>
